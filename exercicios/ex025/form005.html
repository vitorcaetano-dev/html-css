<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>exemplos de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--precisa ser radio, e precisa ter o menos nome no codigo-->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas" >masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" >feminino</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut" >futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">basquete</label>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">natação</label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">tênis</label>
            
        </fieldset> 
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
