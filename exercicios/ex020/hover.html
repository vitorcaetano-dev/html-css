<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }
         div > p {
            display: none;

        }
        div:hover > p {
         background-color: red;
            display: block;
            width: 300px;
        }
        div:hover {
            color: red;

        }
       
    </style>
</head>
<body>
    <h1>exemplos de hover</h1>
    <p>passe o mouse abaixo</p>
    <div>
        passe o mouse
        <p>texto escondido...</p>
    
    </div>
    <a href="pseudoelementos.html">
        <p>fim do exemplo</p>
    </a>
</body>
</html>
